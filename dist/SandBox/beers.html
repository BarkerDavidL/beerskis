<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Beerskis Travel Inc.</title>
        <link rel="stylesheet" href="../beerskis.css">
        <script src="../template.js" type="text/javascript" defer></script>
    
    <style>
         .imageDiv{
             background-color: rgb(255, 0, 140);
             z-index: 1;
            }
        .top-container {
          background-color: #f1f1f1;
          padding: 30px;
          text-align: center;
        }      

        .content {
          padding: 16px;
        }
        p {color: black}
        .sticky {
          position: fixed;
          top: 0;
          width: 100%;
        }
        
        .sticky + .content {
          padding-top: 102px;
        }

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

        </style>
    </head>
    <body>
        <header class="imageDiv">   
                <h1>Beerskis Travel Incorp</h1>
                <a href="#">About</a>
                <a href="#">"Sign In"</a>
                <a href="#">SampleCode</a>
                <a href="#">Chat</a>
                <a href="javascript:void(0);" class="icon" onclick="myResponsive()">Sticky</a>
                <div id="mySidenav" class="sidenav">  
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Clients</a>
                    <a href="#">Contact</a>
                </div> 
          </header>   
             
            <div class="content">
                <h2>Beer Content</h2>
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
           
            <p> Using the sticky function to maintain the header fixed when scrolling 
                the page. </p>
                <p>This is filler text. </p>             
            </div>
            <iframe src="https://calendar.google.com/calendar/embed?src=5009091eccc3b7bc8efa827f776ae881d8c772904282ae1a3b4313e701b66245%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
      <script>
            window.onscroll = function() {myFunction()};
            var header = document.getElementsByTagName("header")[0];
            var sticky = header.offsetTop;
             function myFunction() {
              if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
              } else {
                header.classList.remove("sticky");
              }
            }
    /* https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_topnav  */  
      function myResponsive() {
  var x = document.getElementById("myTopnav");
  console.log("x is :" +x);
  if (x.className === "topnav") {
    x.className += " responsive";
          } else {  
            x.className = "topnav";
                  }
                                  }
       </script>
     </body>
</html>
