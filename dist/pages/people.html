<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="../beerskis.css" rel="stylesheet" type="text/css" />
        <script src="../template.js" type="text/javascript" defer></script>
        <script src="../eventsbyperson.js" type="text/javascript" fileurl="../data/alltrips.json"></script>
    </head>
    <body class="body-container">

        <main>
            <div id="content">
                <h1>Beerskis Trips</h1>
                <div class="two-col-grid">
                    <div>
                        <p>Find who went on which trips</p>
                        <form action="" id="select_person">
                            <label for="person">Select Person:</label>
                            <select name="person" id="person"
                                    onchange="listPerson(this.options[this.selectedIndex].value)">
                            </select>
                        </form>
                    </div>
                    <div>
                        <p id="attendee_output"></p>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
