<!DOCTYPE html>
<html>
<head>
<style>


figure {
  border: 1px #cccccc solid;
  padding: 4px;
  margin: auto;
}
figcaption {
  background-color: black;
  color: white;
  font-style: italic;
  padding: 2px;
  text-align: center;
}
  /* Polaroid style images */
.polaroid {
width:100%;
background-color: #cccccc;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(187, 80, 80, 0.19);
margin-bottom: 25px;   
float:left;
width: 250px;
margin: 15px;
}
/* border shadow on hover */
.polaroid:hover {
  box-shadow: 0 0 22px 1px rgba(0, 140, 186, 0.2);
  border: 1px solid #777;
}
.polaroid img {
  border: 15px solid #ddd;
  border-radius: 20px;
  padding: 5px;
  /* Responsive Image */
  width: 100%;
  height: auto;
}
.container {
  text-align: center;
  padding: 10px 20px;
  width:100%;
}
.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 280px;
  height: 280px;
}

.gallery:hover {
  border: 1px solid #777;
  box-shadow: 0 0 22px 1px rgba(0, 140, 186, 0.2);
}
.imageDiv {
    height: 230px;
    background: red;
    position:relative;
}
.imageDiv img {
  width: 100%;
  max-height: 200px;
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}

.desc {
  padding: 15px;
  text-align: center;
  text-align: top;
  height: 50px;
}

</style>
</head>
<body>

<h2>West Virginia Cabin Trips</h2>
<p>Welcome to the Photo Gallery of the our West Virginia Trips</p>
<div class="gallery">

     <a target="_blank" href="https://photos.app.goo.gl/6wtbWooWFztkNfn97">
        <div class="imageDiv">
            <img src="../images/wvCabins2022.JPG" alt="Group" >
        </div>
        <div class="desc">
         <p>2022 West Virginia Cabins</p>
       </div>
      </a>
</div>

<div class="gallery">

    <a target="_blank" href="https://photos.google.com/share/AF1QipOtuuiOly1Ez7035e1xYL8TR9il-pPtwwznIxt2PEjqk9ucUmZ_QmZNnCMPxPGs1w">
        <div class="imageDiv">
            <img src="../images/2021_Goup.JPG" alt="Group">
        </div>
        <div class="desc">
       <p>2022 West Virginia Cabins</p>
     </div>
    </a>
   </div>

<figure>
  <img src="../images/wvCabins2022.JPG" alt="Trulli" style:"width:100%">
  <figcaption>Fig.1 - Trulli, Puglia, Italy</figcaption>
</figure>

</body>
</html>
